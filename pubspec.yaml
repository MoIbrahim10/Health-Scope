name: healthscope
description: A new Flutter project.


publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  provider: ^5.0.0
  flutter_svg: ^0.22.0
  font_awesome_flutter: ^9.0.0
  intl: ^0.17.0
  line_awesome_icons: ^1.0.4+2
  flutter_rating_bar: ^3.0.1+1
  animations: ^1.1.0

  firebase_core: ^1.3.0
  firebase_analytics: ^8.1.2
  firebase_auth: ^1.4.1
  cloud_firestore: ^2.2.2
  firebase_database: ^7.1.1
  firebase_auth_web: ^1.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Muli
      fonts:
        - asset: assets/fonts/muli/Muli.ttf
        - asset: assets/fonts/muli/Muli-Bold.ttf
          weight: 700
        - asset: assets/fonts/muli/Muli-Light.ttf
          weight: 300

